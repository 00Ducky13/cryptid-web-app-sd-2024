<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav-bar.css">

</head>
<body>
    <header>
        <div class="menu" onclick="toggleNavBar()">
            <img src="../images/menu.svg" style="width: 25px; padding-right: 5px;">
            <p><b>Home</b></p>
        </div>
        <h1>Welcome to your profile</h1>
        <p style="padding-right: 10px;">Cryptid Game</p>
    </header>
    <main>
        <nav class="nav-main">
            <div class="vertical-nav">
                <ul>
                    <li>
                        <a href="/" class="homepage">
                            <img class="home-icon" src="../images/home.svg" style="width: 20px;padding-right: 10px;padding-left: 5px;">
                            <p class="home-text">Home Page</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../images/new-game.svg" style="width: 20px;padding-right:10px;padding-left: 5px;">
                            <p>New Game</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../images/previous-games.svg" style="width: 18px;padding-right: 10px;padding-left: 5px;">
                            <p>Previous Games</p>
                        </a></li>
                    <li>
                        <a href="#">
                            <img src="../images/contact.svg" style="width: 18px;padding-right: 10px;padding-left: 5px;">
                            <p>Contact Us</p>
                        </a>
                    </li>
                    <li>
                        <a href="/.auth/logout">
                            <img src="../images/log-out.svg" style="width: 18px;padding-right: 10px;padding-left: 5px;">
                            <p>Log Out</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <script src="cryptidBoard.js"></script>
    </main>

    <script>
        function toggleNavBar() {
            var navBar = document.querySelector('.vertical-nav');
            navBar.classList.toggle('visible');
        }
    </script>
    
</body>
</html>
